<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TacoTalk HTML Sign Up</title>
        <link rel="stylesheet" href="create.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <header>
            <h1 class="title" style="display:inline">Taco Talk</h1> <img src="taco.png" alt="TacoTalk logo" width="50" style="display:inline">
            <hr>
        </header>
        <!--Sign Up-->
        <hr>
        <main>
            <nav>
                <h2 class="pagename">Create an Account</h2>
            </nav>
            <div class="bulk">
                <div>
                    <label class="text1">Username: </label><input />
                </div>
                <div>
                    <label class="text1"></label>Date of Birth: </label><input type="date" />
                </div>
                <div>
                    <label class="text1">Password: </label><input type="password" />
                </div>
                <div>
                    <label class="text1">      Comfirm Password: </label><input type="password" />
                </div>
                <div>
                    <button>Sign Up</button> <a href="index.html">Already have an account?</a>
                </div>
            </div>
        </main>
        <hr>
        <footer>
            <p class="text2">Creator: Matthew Medford</p>
            <a href=https://github.com/slarmoo/Startup/tree/main>Github</a>
        </footer>
</body>
