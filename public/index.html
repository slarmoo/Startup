<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TacoTalk HTML Login</title>
        <link rel="stylesheet" href="main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>
    <body>
        <header>
            <h1 id="title" class="text1" style="display:inline">Taco Talk</h1> <img src="taco.png" alt="TacoTalk logo" width="50" style="display:inline">
            <hr>
        </header>
        <hr>
        <!--Login Page-->
        <main>
            <nav class="sidebar">
                <h2 class="text1">Login</h2>
                <!--h3 id="userName" class="text1">Anonymous</h3-->
                <menu>
                  <li class="text1"><a href="browse.html" class="link">Browse</a></li>
                  <li class="text1"><a href="post.html" class="link">Post</a></li>
                  <li class="text1"><a href="settings.html" class="link">Settings</a></li>
                  <li class="text1"><a href="index.html" class="link">Login</a></li>
                </menu>
            </nav>
            <div class="bulk">
                <div id="welcome">
                    <p class="text1">Welcome</p>
                </div>
                <div>
                    <label class="text1">Username: </label><input required id="username" />
                </div>
                <div>
                    <label class="text1">Password: </label><input type="password" required id="password" />
                </div>
                <div id="loginnew">
                    <button id="login" onclick="login()" class="text1">Login</button> 
                    <a href="create.html" id="new" class="link">New User?</a>
                </div>
            </div>
        </main>
        <hr>
        <footer>
            <label class="text1">Creator: Matthew Medford</label>
            <a href=https://github.com/slarmoo/Startup/tree/main class="link" id="github">Github</a>
        </footer>
        <script src="login.js"></script>
    </body>
</html>
