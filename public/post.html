<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TacoTalk HTML Post</title>
        <link rel="stylesheet" href="post.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>
    <body>
        <header>
            <h1 id="title" class="text1" style="display:inline">Taco Talk</h1> <img src="taco.png" alt="TacoTalk logo" width="50" style="display:inline">
            <hr>
            
        </header>
        <hr>
        <!--Make a post-->
        <main>
            <nav class="sidebar">
                <h2 class="text1">Create a Post</h2> 
                <h3 id="userName" class="text1">Username</h3>
                <menu>
                  <li class="text1"><a href="browse.html" class="link">Browse</a></li>
                  <li class="text1"><a href="post.html" class="link">Post</a></li>
                  <li class="text1"><a href="settings.html" class="link">Settings</a></li>
                  <li class="text1"><a onclick="deleteCookie()" href="index.html" class="link">Logout</a></li>
                </menu>
            </nav>
            <div class="bulk text1">
                <textarea id="postText"></textarea>
                <div>
                    <input id="postImg" type="file" accept=".jpeg,.png,.tiff,.jpg" class="text1" onchange="preview()"/>
                    <button onclick="savePost()" class="text1" id="button">Post</button>
                </div>
                <div>
                    <img src="" width="150" alt="your image here!" id="preview">
                </div>
            </div>
        </main>
        <hr>
        <footer>
            <label  class="text1">Creator: Matthew Medford</label>
            <a href=https://github.com/slarmoo/Startup/tree/main class="link">Github</a>
        </footer>
        <script src="post.js"></script>
    </body>
</html>
