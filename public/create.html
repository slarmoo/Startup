<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TacoTalk HTML Sign Up</title>
        <link rel="stylesheet" href="create.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>
    <body>
        <header>
            <h1 id="title" class="text1" style="display:inline">Taco Talk</h1> <img src="taco.png" alt="TacoTalk logo" width="50" style="display:inline">
            <hr>
        </header>
        <!--Sign Up-->
        <hr>
        <main>
            <nav class="sidebar">
                <h2 class="text1">Create an Account</h2>
            </nav>
            <div class="bulk">
                <div class="card">
                    <label class="text1">Username: </label><input required id="username"/>
                </div>
                <div class="card">
                    <label class="text1">Date of Birth: </label><input type="date" required id="birth"/>
                </div>
                <div class="card">
                    <label class="text1">Password: </label><input type="password" required id="password"/>
                </div>
                <div class="card">
                    <label class="text1">Comfirm Password: </label><input type="password" required id="comfirm"/>
                </div>
                <div id="wrapper">
                    <div class="card" id="signup">
                        <button onclick="create()" class="text1" id="button">Sign Up</button> 
                    </div>
                    <div class="card" id="signin">
                        <a href="index.html" class="link">Already have an account?</a>
                    </div>
                </wrapper>
                <div class="card">
                    <p id="feedback" class="text1"></p>
                </div>
            </div>
        </main>
        <hr>
        <footer>
            <label class="text1">Creator: Matthew Medford</label>
            <a href=https://github.com/slarmoo/Startup/tree/main id="github" class="link">Github</a>
        </footer>
        <script src="create.js"></script>
    </body>
</html>
